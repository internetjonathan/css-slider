<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carousel Demo no JS</h1>
    <div class="carousel-wrapper">
      <span id="item-1"></span>
      <span id="item-2"></span>
      <span id="item-3"></span>
      <div class="carousel-item item-1">
  
        <!-- Attempt at adding video, sizing issues, didn't want to run out of time
          
          <video autoplay loop id="vid">
          <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm" type="video/webm">
          <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4">
          </video>      -->
        <a href="#item-3" class="prev arrow"></a>
        <a href="#item-2" class="next arrow"></a>
      </div>
  
      <div class="carousel-item item-2">
        <a href="#item-1" class="prev arrow"></a>
        <a href="#item-3" class="next arrow"></a>
      </div>
  
      <div class="carousel-item item-3">
        <a href="#item-2" class="prev arrow"></a>
        <a href="#item-1" class="next arrow"></a>
      </div>
      
      <div class="carousel-nav">
        <a href="#item-1"></a>
        <a href="#item-2"></a>
        <a href="#item-3"></a>
        <a href="#item-4"></a>
        <a href="#item-5"></a>
        <a href="#item-6"></a>
        <a href="#item-7"></a>
        <a href="#item-8"></a>
        <a href="#item-9"></a>
        <a href="#item-10"></a>
      </div>
  
    </div>
</body>
</html>
